<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: add_header"></head>

<body>

<nav th:replace="fragments/navigation.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/user/new}">Add User</a>
        </div>

        <div class="col - 12 mt-3">
            <form class="form-inline" th:method="get">
                <div class="form-group mb-2 mr-2">
                    <label for="usernameFilter" class="sr-only">Product filer</label>
                    <input type="text" class="form-control" id="usernameFilter" th:value="${param.usernameFilter}"
                           name="usernameFilter" placeholder="User filter">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="minAge" class="sr-only">Min</label>
                    <input type="number" class="form-control" id="minAge" th:value="${param.minAge}"
                           name="minAge" placeholder="Minimal age">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="maxAge" class="sr-only">Max</label>
                    <input type="number" class="form-control" id="maxAge" th:value="${param.maxAge}"
                           name="maxAge" placeholder="Maximal age">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col" th:replace="fragments/sort_header_for_user :: sort_header_for_user ('Id', 'id', ${reverseSortDir})"></th>
                    <th scope="col" th:replace="fragments/sort_header_for_user :: sort_header_for_user ('Username', 'username', ${reverseSortDir})"></th>
                    <th scope="col" th:replace="fragments/sort_header_for_user :: sort_header_for_user ('Age', 'age', ${reverseSortDir})"></th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.hasContent()}" th:each="user : ${users.getContent()}">
                    <th scope="row" th:text="${user.id}">1</th>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.age}">Age</td>

                    <td>
                        <a class="btn btn-success" th:href="@{/user/{id}(id = ${user.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/user/{id}(id = ${user.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                <tr th:unless="${users.hasContent()}">
                    <td colspan="4">No data</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <nav aria-label="...">
                <ul th:if="${users.hasContent()}" class="pagination">
                    <li th:classappend="${!users.hasPrevious()} ? 'disabled'" class="page-item">
                        <a class="page-link"
                           th:replace="fragments/pagination_for_user :: pagination_for_user (${users.number}, 'Previous')">
                        </a>

                    </li>
                    <li th:each="num: ${#numbers.sequence(1, users.totalPages)}"
                        th:classappend="${num == users.number + 1} ? 'active'" class="page-item">
                        <a class="page-link"
                           th:replace="fragments/pagination_for_user :: pagination_for_user (${num}, ${num})">
                        </a>

                    <li th:classappend="${!users.hasNext()} ? 'disabled'" class="page-item">
                        <a class="page-link"
                           th:replace="fragments/pagination_for_user :: pagination_for_user (${users.number + 2}, 'Next')">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<th:block th:replace="fragments/optional :: optional_java_script"></th:block>
</body>
</html>
