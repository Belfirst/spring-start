<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header (header, column, reverseSortDir)">[[${header}]]
    <a th:href="@{/product(page=${param.page},
                            size=${products.size},
                            productFilter=${param.productFilter},
                            minCost=${param.minCost},
                            maxCost=${param.maxCost},
                            sortBy = ${column},
                            sortDir = ${reverseSortDir})}">
        <i class="fa"th:classappend="${#strings.equals(#request.getParameter('sortDir'), 'asc')} ? 'fa-sort-up':'fa-sort-down'"></i></a>
</th>

</html>
