<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: add_header"></head>

<body>

<nav th:replace="fragments/navigation.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h2 class="text-success">Registration successful</h2th:text></h2>
            <h3 class="text-success">Please sign in</h2th:text></h3>
            <form th:action="@{/login_processing}" method="post"   >
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{user.username}" placeholder="Enter username">
                    <p class="text-danger" th:if="${param.error != null}">Incorrect login or password</p>
                    <p class="text-success" th:if="${param.logout != null}">Logout successful</p>

                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<th:block th:replace="fragments/optional :: optional_java_script"></th:block>

</body>

</html>
