<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()">

      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="product.title" type="text" class="form-control" id="name" name="title" placeholder="Enter title">
      </div>

      <div class="form-group">
        <label>Cost</label>
        <input [(ngModel)]="product.cost" type="number" class="form-control" id="cost" name="cost" placeholder="Enter cost">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
